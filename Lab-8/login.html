<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container bg-warning">
    <div class="bg-white my-5 p-5 rounded-pill text-center">
        <div>
            <p class="fw-bold fs-4 text-center">Login Here!</p>
        </div>

        <form action="/submit" action="post" method="post" enctype="application/x-www-form-urlencoded" class="texy-center my-5">
            <div>
                <input type="text" placeholder="Username" class="bg-primary p-3 fs-5 rounded">
            </div>
            <div>
                <input type="password" placeholder="Password" class="bg-primary p-3 fs-5 my-3 rounded">
            </div>
            <div>
                <input type="button" name="submit" id="submit" value="Submit" class="fs-5 my-3 p-3 px-5 bg-warning border rounded">
            </div>
        </form>

        <div class="text-center ">
            <p>Don't have an account? <a href="register.html" class="none-text-decoration text-success">Register</a></p>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
