<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="container bg-warning">
    <div class="bg-white p-5 my-5 rounded-pill">
        <div>
            <p class="fw-bold fs-4 text-center">Register Here!</p>
        </div>
    
        <div>
            <form action="/submit" action="post" method="post" enctype="application/x-www-form-urlencoded" class="text-center my-5">
                <div>
                    <input type="text" name="username" id="username" placeholder="Username" class="rounded p-3 fs-5 bg-primary">
                </div>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" class="rounded p-3 fs-5 bg-primary mt-3">
                </div>
                <div>
                    <input type="password" name="password" id="password" placeholder="Password" class="rounded p-3 fs-5 bg-primary mt-3">
                </div>
                <div>
                    <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" class="rounded p-3 fs-5 bg-primary mt-3">
                </div>
                <div>
                    <input type="button" name="submit" id="submit" value="Submit" class="rounded fs-5 my-3 p-3 px-5 bg-warning border">
                </div>
            </form>

            <div class="text-center">
                <p>Already have an account? <a href="login.html" class="text-success none-text-decoration">Login</a></p>
            </div>
        </div>
    </div>
   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
