<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="./dangnhap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="sign-in-box">
        <h1>Đăng Nhập</h1>
        <form action="">
            <input class="input-box" type="text" name="Username" id="Username" placeholder="Nhập Tên Bạn Muốn">
        </form>
        <form action="">
            <input class="input-box" type="text" name="Email" id="Email" placeholder="Nhập Email Của Bạn">
        </form>
        <form action="">
            <input class="input-box" type="password" name="password" id="password" placeholder="Nhập Mật Khẩu Của Bạn">
        </form>
        <a class="btn btn-primary" href="./html1.html" role="button">Đăng Nhập</a>
    </div>
</body>
</html>
