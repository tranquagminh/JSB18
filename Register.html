<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TB Sport - Giày đá banh chính hãng</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(98, 255, 98);" class="">

    <a href="main.html" style="text-decoration: none; font-size: 20px; margin-left: 50px; color: black;"><i class="fa-solid fa-arrow-left"></i> Quay lại</a>
    <div class="p-5 my-5 rounded-pill bg-white container">
      <div>
        <p class="fw-bold text-center fs-2 mt-2">Register Here!</p>
      </div>

      <form action="/submit" action="post" enctype="application/x-www-form-urlencoded" class="text-center my-5">
        <div>
          <input type="text" name="username" placeholder="Nhập tên tài khoản" class="rounded p-3 fs-5 bg-primary">
        </div>
        <div>
          <input type="password" name="password" placeholder="Nhập mật khẩu" class="rounded fs-5 bg-primary p-3 mt-3">
        </div>
        <div>
          <input type="password" name="confirm-password" placeholder="Xác nhận lại mật khẩu" class="rounded fs-5 bg-primary p-3 mt-3">
        </div>
        <div>
          <input type="checkbox" name="checkbox" id="checkBox" class="fs-5 p-3 mt-4">
          <label for="checkBox">Bạn có đồng ý với <a href="terms-conditions" style="text-decoration: none; color: red;" class="fw-bold">điều khoản và điều kiện </a>không?</label><br>
        </div>
        <div>
          <input type="submit" name="submit" value="Đăng Ký" id="submit" class="rounded fs-5 bg-warning my-3 border p-3 px-5">
        </div>
        <div class="text-center">
          <p class="">Đã có một tài khoản? <a href="SignIn.html" style="text-decoration: none; color: red;" class="fw-bold">Đăng nhập</a></p>
        </div>
      </form>


    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
